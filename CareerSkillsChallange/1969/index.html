<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<style>
/* Mobile First Design */
body
{
background-color: rgb(255, 78, 113);
padding-top:1rem;
}
#container
{
max-width:1200px;
background-color: rgb(250, 239, 194);
margin:auto;
border:1px solid black; 
}
nav
{
background-color: rgb(255, 184, 213);
min-height:5rem;
padding:1rem;
grid-area: nav;
}
header{
background-color: rgb(255, 164, 193);
min-height:5rem;
padding:1rem;
grid-area: hea;
}
div#media
{
background-color: rgb(255, 138, 195);
min-height:5rem;
padding:1rem;
grid-area: med;
}
main
{
background-color: rgb(255, 189, 237);
min-height:5rem;
padding:1rem;
grid-area: mai;
}
aside
{
background-color: rgb(255, 236, 239);
min-height:5rem;
padding:1rem;
grid-area: asi;
}
footer
{
background-color: #da7197;
min-height:5rem;
padding:1rem;
grid-area: foo;
}
footer#subfooter
{
background-color: rgb(255, 201, 219);
min-height:5rem;
padding:1rem;
grid-area: sub
}
/* Tablet and Desktop */
/* Media Queries */
@media screen and (min-width:480px)
{
body{background-color: rgb(114, 3, 3);}
#container{
    display: grid;
    gap: 10px;
    grid-template-areas:
    "hea hea hea hea"
    "nav nav nav nav"
    "med med med med"
    "mai mai mai mai"
    "asi asi asi asi"
    "foo foo foo foo"
    "sub sub sub sub";
}
div#media
{
    min-height: 10rem;
    transition: all 2s;
}
}
@media screen and (min-width:768px)
{
body{background-color: rgb(255, 59, 151);}
#container{
    display: grid;
    grid-template-areas:
    "hea hea hea hea"
    "nav nav nav nav"
    "med med med med"
    "mai mai mai asi"
    "foo foo foo asi"
    "sub sub sub sub";
}
div#main
{
    min-height: 10rem;
    transition: all 2s;
}

}
@media screen and (min-width:1200px)
{
body{background-color: rgb(116, 5, 5);} 
header{
    min-height: 10rem;
}
div#media
{
    min-height: 18rem;
}
main{min-height: 30rem;}

}
</style>
</head>
<body>
<div id="container">
<nav>Nav</nav>
<header>Header</header>
<div id="media"></div>
<main>Main</main>
<aside>Aside</aside>
<footer>Footer</footer>
<footer id="subfooter"></footer>
</div>
</body>
</html>
