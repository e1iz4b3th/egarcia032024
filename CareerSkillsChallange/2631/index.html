<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout 3</title>
    <style>
        /* Moblie Design */
        body
        {

        }

        #pageheader
        {

        }
        #topnav ul
        {

        }
        #container
        {
            background-color: purple;
            max-width: 1200px;
            width: 90%;
            padding: 1rem;
            padding-top: 100px;
            padding: 20px;
            margin: auto;

        }
        #wrapper
        {
            background-color: green;
            max-width: 90%;
            padding: 1rem;
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            grid-template-areas: 
            "medi"
            "midn"
            "main"
            "sec1"
            "sec2"
            "sec3"
            "pagef"
            "subf"

            ;
        }
        #media
        {
            background-color: lime;
            padding: 1rem;
            grid-area: medi;
            position:relative ;
        }
        #logo
        {
            background-color: silver;
            width: 75px;
            height: 75px;
            border: 2px solid white;
            position: absolute;
            top: -30px;
            border-radius: 50%;

        }
        #midnav
        {
            background-color: aqua;
            padding: 1rem;
            grid-area: midn;
        }
        #midnav ul
        {
        }
        #main
        {
            background-color:white;
            padding: 1rem;
            grid-area: main;
        }
        /* three sections */
        .cards
        {
            background-color:beige;
            padding: 1rem;
            border: 1px solid silver;
            border-radius: 6px;
        }
        #sectionone
        {
            grid-area: sec1;
        }
        #sectiontwo
        {
            grid-area: sec2;
        }
        #sectionthree
        {
            grid-area: sec3;
        }

        #pagefooter
        {
            background-color: gray;
            padding:1rem;
            grid-area: pagef;
        }
        #subfooter
        {
            background-color: pink;
            padding:1rem;
            grid-area: subf;
        }

        /* Desktop Design */

        @media screen and (min-width: 768px)
        {
            #wrapper
            {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-areas: 
                "medi medi medi"
                "midn midn midn"
                "sec1 sec2 sec3"
                "pagef pagef pagef"
                "subf subf subf"
                ;
            }
        }

    </style>
</head>
<body>
    <header id="pageheader">#pageheader
        <nav id="topnav">
        </header>
            <ul>
                <li>Yahoo</li>
                <li>Yahoo</li>
                <li>Yahoo</li>
                <li>Yahoo</li>
            </ul>
        </nav>

    <div id="container"> 
        <div id="wrapper">
        <div id="media">
            #media

            <div id="logo">

            </div>
            

        <nav id="midnav">
            #midnav
            <ul>
                <li>Yahoo</li>
                <li>Yahoo</li>
                <li>Yahoo</li>
                <li>Yahoo</li>
            </ul>
        </nav>

        <main id="main">
            main - layouthree
        </main>


        <section id="sectionone" class="cards">sectionone</section>
        <section id="sectiontwo" class="cards">sectiontwo</section>
        <section id="sectionthree" class="cards">sectionthree</section>

        <footer id="pagefooter">#pagefooter</footer>
        <footer id="subfooter">#subfooter</footer>
        

    </div>
        <!-- end wrapper -->
    </div>
    <!-- end container -->
</body>
</html>
