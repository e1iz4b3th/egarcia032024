<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Exploration</title>
    <style>
        h1
        {
            text-align: center;
        }
        #canvas
        {
            border: 2px solid black;
            display: block;
            margin: auto;
        }
        #buttonholder
        {
            width: 300px;
            margin: auto;
            display:flex;
            flex-direction: column;
        }
        button{
            margin: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Canvas Exploration 3</h1>
    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createtriangle">Create Triangle</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
        <button id="undodraw">Undo</button>
    </div>

    <script>
        // Creat veriable
        const canvas = window.document.querySelector('#canvas');

        //window.alert(canvas);
        // Give canvas drawing powers
        const ctx = canvas.getContext('2d');

        // Configure canvas
        canvas.width = 400;
        canvas.height = 400;
        canvas.style.backgroundColor = "lightyellow";

        // Add event listeners
        // create Varaibles for buttons

        const btnCreateLine = window.document.querySelector('#createline');
        btnCreateLine.style.backgroundColor = 'lightpink';

        btnCreateLine.addEventListener('click', function () {
        //window.alert('Create Line')
        // Select a line style
            ctx.strokeStyle = "black";
            ctx.lineWidth = 15;
            ctx.lineCap = 'round'; // butt or round or square
            ctx.lineJoin = 'bevel'; // bevel or miter

            // Draw the line
            ctx.beginPath();
            ctx.moveTo(15, 15);
            ctx.lineTo(200, 200);
            ctx.lineTo(15, 385);
            ctx.stroke();


        });

        // Create Rectangle
        const btnCreateRectangle = window.document.querySelector('#createrectangle');
        btnCreateRectangle.style.backgroundColor = 'lightpink';
        btnCreateRectangle.addEventListener('click', function(){
            window.alert('Create Rectangle')});     
        
        const btnCreateTriangle = window.document.querySelector('#createtriangle');
        btnCreateTriangle.style.backgroundColor = 'lightpink';
        btnCreateTriangle.addEventListener('click', function(){
            //window.alert('Create Triangle')
            // Create triangle
            // Set parameters (drawing styles)
            ctx.strokeStyle = "blue";
            ctx.fillStyle = "purple";
            ctx.lineWidth = 5;
            ctx.lineCap = "round"
            ctx.lineJoin = "miter"

            // Start the drawing (draw lines)
            ctx.beginPath()
            ctx.moveTo(200, 200);
            ctx.lineTo(10, 200);
            ctx.lineTo(200, 10);
            ctx.lineTo(390, 200);
            ctx.closePath()
            ctx.stroke();
            ctx.fill()

        });

        const btnCreateArc = window.document.querySelector('#createarc');
        btnCreateArc.style.backgroundColor = 'lightpink';
        btnCreateArc.addEventListener('click', function(){
            //window.alert('Create Arc')
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(200, 200, 100, 0, Math.PI * 2);
            ctx.stroke();

            
        });
            

        const btnCreateStar = window.document.querySelector('#createstar');
        btnCreateStar.style.backgroundColor = 'lightpink';
        btnCreateStar.addEventListener('click', function(){
            //window.alert('Create Star')
            ctx.strokeStyle = "black";
            ctx.fillStyle = "yellow";
            ctx.lineWidth = 5;

            // Start drawing
            ctx.beginPath()
            ctx.moveTo(230, 60)
            ctx.lineTo(200, 10);
            ctx.lineTo(170, 60);
            ctx.lineTo(125, 60);
            ctx.lineTo(170, 100);
            ctx.lineTo(145, 138);
            ctx.lineTo(200, 120);
            ctx.lineTo(245, 140);
            ctx.lineTo(200, 30);
            ctx.stroke();

        
        });

        const btnUndoDraw = window.document.querySelector('#undodraw');
        btnUndoDraw.style.backgroundColor = 'lightpink';
        btnUndoDraw.addEventListener('click', function(){window.alert('Und Draw')});

        
    </script>
</body>
</html>
