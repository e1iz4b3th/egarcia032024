<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Fix - Pseuodo Elements</title>
    <style>
        #myheader
        {
            color: rgb(0, 0, 0);
            background-color: darkblue;
            width:max-content;
            position:relative;
        }
        #myheader::before
        {
            content:"";
            height:4px;
            width: 100%;
            background-color: rgb(214, 182, 0);
            position:absolute;
            left: 0;
            top: 0;
        }
        #myheader::after
        {
            content:"";
            height: 4px;
            width: 100%;
            background-color: rgb(136, 136, 136);
            position:absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1 id="myheader">My Header One</h1>


</body>
</html>
