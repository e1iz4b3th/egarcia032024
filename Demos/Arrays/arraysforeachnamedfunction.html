<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays forEach Named Function</title>
</head>
<body>
    <h1>
        Arrays forEach Named Functions
    </h1>

    <script>
        // Array of numbers
        let numbers = [0,5,10,15];

        numbers.forEach( multipybyFive );

        // Call the function
        //multipybyFive(10);

        // Named function
        function multipybyFive(n, i)
        {
            alert(n*5 + " This is index " + i);
        }

    </script>
</body>
</html>
