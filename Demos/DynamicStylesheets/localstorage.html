<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Local Storage</h1>
    <script>
        // Local storage
        window.localStorage.clear(); // clear the local storage for testing purposes
        console.log("Elizabeth");
        console.log(localStorage.length); // Check the number of items in the local storage

        // Create object
        let teacher;
        teacher = {
            name: "Manuel Chagoyan",
            class: "Web application development",
            period: "5th",
            school: "Coalinga High School",
            year: "2024-2025"
        };

        alert(teacher);

        // Display object information in console
        console.log(teacher.name);
        console.log(teacher.class);
        console.log(teacher.period);

        // Store object information in localStorage
        localStorage.setItem("name", teacher.name);
        localStorage.setItem("class", teacher.class);
        localStorage.setItem("period", teacher.period);
        localStorage.setItem("school", teacher.school);

        // Clear localStorage
        //localStorage.clear();
        console.log(localStorage.getItem("class"));
        console.log(localStorage.getItem("school"));
    </script>
</body>
</html>
