<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>

        body

        }
        #Article01
        {

        }

        {
            width: 100px;

            padding: 1rem;
            
        }
        #Article04
        {
            width: 100px;
            min-height: 100px;
            background-color: rgb(168, 214, 143);
            padding: 1rem;

        }
