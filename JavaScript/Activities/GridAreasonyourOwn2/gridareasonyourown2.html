<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Areas</title>
<style>
    body{
        background-color:rgb(254, 252, 230);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #container{
        background-color:#f1f2ff;
        border: 3px solid #bfc1db;
        width:90%;
        max-width: 800px;
        padding: 2rem;
        margin: auto;
        height: 1400px;
    }
    #wrapper{
        height: 100%;
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-areas:
        "header header header"
        "media media media"
        "nav main main"
        "nav card1 card2"
        "footer footer footer"
        "details details details";
    }
    #pageheader{
        padding: 1.5rem;
        box-sizing: border-box;
        background-color: rgb(250, 232, 214);
        min-height: 150px;
        grid-area: header;
        border: 3px solid rgb(232, 200, 168);
        border-bottom: none;
        color:rgb(185, 153, 121);
    }
    #mainnav{
        padding: 1rem;
        box-sizing: border-box;
        background-color:#e9fffc;
        min-height: 100px;
        grid-area: nav;
        border: 3px solid #b4cdca;
        border-bottom: none;
        border-right: none;
        color: #99b6b6;
    }
    #intromedia{
        padding: 1rem;
        box-sizing: border-box;
        background-color:#e1ffe9;
        min-height: 260px;
        grid-area: media;
        border: 3px solid #b4cebb;
        border-bottom: none;
        color: rgb(144, 158, 140);
    }
    #pagemain{
        padding: 1rem;
        box-sizing: border-box;
        background-color: #ffffff;
        min-height: 300px;
        grid-area: main;
        border: 3px solid #d2d2d2;
        border-bottom: none;
        color:#b5afaf;
    }
    #card001{
        padding: 1rem;
        box-sizing: border-box;
        background-color: rgb(254, 236, 236);
        min-height: 200px;
        grid-area: card1;
        border: 3px solid rgb(212, 188, 188);
        border-bottom: none;
        border-right: none;
        color: #cba8a8;
    }
    #card002{
        padding: 1rem;
        box-sizing: border-box;
        background-color: #e8f8ff;
        min-height: 200px;
        grid-area: card2;
        border: 3px solid #b5c9d2;
        border-bottom: none;
        color: #9ba9b6;
    }
    #pagefooter{
        padding: 1rem;
        box-sizing: border-box;
        background-color:#fffcce;
        border: 3px solid #c9c69d;
        min-height: 100px;
        grid-area: footer;
        color: #babaa2;
    }
    #pagedetails{
        padding: 1rem;
        box-sizing: border-box;
        background-color: #d7d7d7;
        min-height: 200px;
        grid-area: details;
        border: 3px solid #a8a8a8;
        border-top: none;
        color: rgb(125, 125, 125);
    }
</style>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <header id="pageheader">Header</header>
        <nav id="mainnav">Nav</nav>
        <div id="intromedia">Media</div>
        <main id="pagemain">Main</main>
        <section id="card001">Card1</section>
        <section id="card002">Card2</section>
        <footer id="pagefooter">Footer</footer>
        <footer id="pagedetails">Details</footer>
    </div>
</div>
</body>
</html>
