<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size</title>
    <style>
        body
        {
            margin: 0;
        }
        header
        {
            min-height:120px;
            background-color:black;
            color:white;
            padding: 1rem;
            border:2px solid white;
        }
        #media
        {
            background-color:rgb(245, 212, 217);
            min-height:100vh;
            padding:1rem;
            background-image: url(Images/backgroundsize.jpeg);
            background-size:cover;
            background-position:center;
        }
        main
        {
            background-color:rgb(213, 144, 154);
            min-height:100vh;
            padding:1rem;
        }
        #hotel
        {
            background-color:rgb(145, 53, 67);
            min-height:100vh;
            padding:1rem;
        }
        #food
        {
            background-color:rgb(104, 19, 32);
            min-height:100vh;
            padding:1rem;
        }
        #socialmedia
        {
            background-color:rgb(33, 4, 8);
            min-height:100vh;
            padding:1rem;
        }
        footer
        {
            min-height:70px;
            background-color:black;
            color:white;
            padding: 1rem;
            border:2px solid white;
        }
    </style>
</head>
<body>
    <header>header</header>
    <div id="media">#media</div>
    <main>main</main>
    <section id="hotel">#hotel</section>
    <section id="food">#food</section>
    <section id="socialmedia">#socialmedia</section>
    <footer>footer</footer>
</body>
</html>
