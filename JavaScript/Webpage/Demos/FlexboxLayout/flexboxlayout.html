<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body{background-color: orange;}
        #wrapper{
            border: 3px solid white;
            max-width: 1024px;
            margin: auto;
        } 
        div{
            background-color: darkorchid;
            min-height: 100px;
            border: 1px solid black;
        }
        #flexbox001
        {
            display: flex;
            
        }
        #one{
            flex-basis:50%;
            background-color: yellow;}
        #two{flex-basis:50%;
        background-color: cyan;}
        #flexbox002{display:flex;}
        #three{flex-basis: 25%;
        background-color: cornflowerblue;}
        #four{flex-basis: 50%;
        background-color: springgreen;}
        #five{flex-basis: 25%;
        background-color: deeppink;}
        #flexbox003{
            display: flex;
        }
        #six , #seven, #eight , #nine
        {
            flex-basis: 25%;
        }
        #seven{background-color: crimson;}
        #eight{background-color: blue;}
        #nine{background-color: violet;}
    </style>
</head>
<body>
    <div id="wrapper">

<div id="flexbox001">
        <div id="one">One</div>
        <div id="two">Two</div>
</div>

        <div id="flexbox002">
            <div id="three">three</div>
            <div id="four">Four</div>
            <div id="five">Five</div>
        </div>

        
        <div id="flexbox003">
            <div id="six">Six</div>
            <div id="seven">Seven</div>
            <div id="eight">Eight</div>
            <div id="nine">nine</div>
        </div>


    </div>
    <!-- end the wrapper -->
</body>
</html>
