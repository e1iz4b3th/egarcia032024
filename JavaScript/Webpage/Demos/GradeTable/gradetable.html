<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>

    <style>
        h1
        {
            text-align: center;
        }
        table
        {border: 1px solid black;
        margin: auto;
        }
        th
        {
            border: 1px solid black;
            background-color: hotpink;
            color: white;
            padding: 15px;
        }
        td
        {
            border: 1px solid black;
            padding: 15px;
            background-color: linen;
        }

    </style>



</head>
<body>
    <h1>Grade Table</h1>

    <table>
        <tr> 
            <th>Period</th> 
            <th>Subject</th> 
            <th>Grade</th>
        </tr>

        <tr>  
            <td>1</td> 
            <td>PE</td> 
            <td>A</td> 
        </tr>

        <tr>
            <td>2</td>
            <td>Spanish</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Math</td>
            <td>B-</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Science</td>
            <td>B-</td>
        </tr>

        <tr>
            <td>5</td>
            <td>English</td>
            <td>C-</td>
        </tr>

        <tr>
            <td>6</td>
            <td>9th Grade success</td>
            <td>A-</td>
        </tr>

        <tr>
            <td>7</td>
            <td>Web Page Design</td>
            <td>A</td>
        </tr>

    </table>
</body>
</html>
