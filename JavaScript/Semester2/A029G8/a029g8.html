<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029G8 - Transform</title>
    <style>
        body
        {
            background-color: rgb(113, 99, 83);
        }
        h1
        {
            color: rgb(51, 64, 73);
            text-align: center;
            margin-bottom: 50px;
            font-family: Haettenschweiler sans-serif;
            font-weight: bolder;
            transition: .50s;
        }
        h1:hover
        {
            color: rgb(102, 188, 219);
            font-size: 40px;
        }
        div
    {
        color:white;
        margin:auto;
        margin-bottom:40px;
        padding:10px;
    }
    div.box
    {   
        width:200px;
        height:200px;
        background-color:rgb(64, 173, 177);
    }
    div#one
    {
        background-color: rgb(89, 57, 62);
        transition: .55s;
        margin-bottom: 55px;
    }
    div#one:hover
    {
        background-color: rgb(241, 156, 170);
        border-radius: 48% 52% 0% 100% / 46% 100% 0% 54% ;
        transform: rotate(360deg);
        box-shadow:inset -10px -5px rgb(245, 182, 182);
    }
    div#two
    {
        transition: .26s;
        margin-bottom: 55px;
        background-color: rgb(62, 57, 67);
    }
    div#two:hover
    {
        background-color: rgb(176, 162, 204);
        border-radius: 100% 93% 100% 88% / 100% 100% 89% 100% ;
        transform: scale(.50);
    }
    div#three
    {
        transition: 1s;
        margin-bottom: 55px;
        background-color: rgb(42, 53, 44);
    }
    div#three:hover
    {
        background-color: rgb(150, 168, 134);
        border-radius:0% 100% 100% 100% / 0% 100% 0% 100% ;
        transform: skew(30deg);
    }
    div#four
    {
        transition: 2s;
        margin-bottom: 55px;
        background-color: rgb(70, 57, 36);
    }
    div#four:hover
    {
        background-color: rgb(255, 199, 101);
        border-radius: 47% 53% 50% 50% / 99% 100% 0% 1% ;
        transform: translateX(400px);
        box-shadow: -10px -5px rgb(191, 158, 28);
        
    }
    </style>
</head>
<body>
    <h1>
        A029G8 - Transform
    </h1>
    <div class="box" id="one"></div>

    <div class="box" id="two"></div>

    <div class="box" id="three"></div>

    <div class="box" id="four"></div>

</body>
</html>
