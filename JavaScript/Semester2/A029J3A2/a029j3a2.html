<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2 - Transtions</title>
    <style>
        body
        {
            background-color: rgba(105, 105, 48, 0.855);
        }
        h1
        {
            color: rgb(25, 29, 9);
        }
        div#circle
        {
            background-color: rgb(255, 233, 196);
            width:300px;
            height:300px;
            border-radius: 50%;
            margin: auto;
            position: relative;
            bottom: 0%;
        }
        div#circle:hover
        {
            background-color: rgb(227, 119, 89);
            transform: scale(1.5);
            box-shadow:10px 5px rgb(60, 45, 36);
            transition: 2s;
            bottom: 100%;
        }
        div#rectrangle
        {
            background-color: rgb(136, 107, 144);
            width:290px;
            height:470px;
        }
        div#rectrangle:hover
        {
            background-color: rgb(186, 68, 139);
            transform: translate(380px) scale(.80);
            box-shadow:10px 5px rgb(93, 41, 82);
            transition: 4s;           
        }
        div#square
        {
            background-color: rgb(66, 115, 143);
            width:400px;
            height:400px;
            margin-left: 1400px;
            margin-top: -600px;
        }
        div#square:hover
        {
            transition: .55s;
            transform: rotate(360deg);
            background-color: rgb(45, 80, 54);
        }
    </style>
</head>
<body>
    <h1>A029J3A2 - Transtions</h1>
    
    <div class="box" id="circle"></div>
    <div class="box" id="rectrangle"></div>
    <div class="box" id="square"></div>
</body>
</html>
