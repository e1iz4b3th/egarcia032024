<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2A - Keyframes Animations</title>
    <style>
        body
        {
            background-color: rgb(0, 0, 0);
        }
        h1
        {
            background-color: rgb(96, 95, 96);
            color: rgb(249, 249, 249);
        }
        div
        {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin-top: 30px;
        }
        #Alexis
        {
            width: 300px;
            height: 200px;
            background-color: rgb(249, 255, 127);
            animation-name: scale;
            animation-duration: .5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        #Mikayla
        {
            background-color:rgb(119, 172, 119) ;
            width: 400px;
            height: 200px;
            border-radius: 50%;
            animation-name: spin;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function:linear ;
            animation-direction: alternate;
            margin-top: 100px;
            margin-bottom: 110px;
            position: relative;
            left: 500px;
        }
        #ABT
        {
            background-color: rgb(255, 196, 229);
            animation-name: height;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function:linear ;
            animation-direction: alternate;
        }

        @keyframes scale
        {
            from{transform: scale(0%);
                background-color:rgb(249, 255, 127) ;}
            to{transform: scale(100%);
                background-color: rgb(80, 55, 188);}
        }
        @keyframes spin
        {
            from{transform: rotate(3600deg);
            left: 500px;
        background-color: rgb(119, 172, 119);}
            to{transform: rotate(360deg);
            left: 100px;
        background-color: rgb(43, 223, 226);}
        }
        @keyframes height
        {
            from{height: 200px;}
            to{height: 500px;
            background-color: rgb(86, 156, 200);}
        }
    </style>
</head>
<body>
    <h1>A029J3A2A - Keyframes Animations</h1>
    <div id="Alexis"></div>
    <div id="Mikayla"></div>
    <div id="ABT"></div>
</body>
</html>
