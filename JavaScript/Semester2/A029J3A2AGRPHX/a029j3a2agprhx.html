<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2AGRPHX - Keyframe Animations</title>
    <style>
        body
        {
            background-color: rgb(106, 116, 107);
        }
        #container
        {
            background-image: url(Images/istockphoto-1314984252-612x612.jpg);
            background-size: cover;
            height: 700px;
            width: 1100px;
            margin: auto;
            border: 10px solid rgb(14, 27, 13);
            border-radius: 10%;
            position: relative;
        }
        h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color:rgb(226, 203, 159);
        }
        #cat{
            background-image: url(Images/Catfixed.png);
            height: 200px;
            width: 200px;
            background-size: cover;
            position: absolute;
            bottom: 30px;
            animation-name: walk;
            animation-duration: .5s;
            animation-iteration-count: infinite;
            animation-timing-function:linear ;
            animation-direction: alternate;
        }
        #catwyarn{
            background-image: url(Images/catwballofyarnfixed.png);
            height: 200px;
            width: 200px;
            background-size: cover;
            position: absolute;
            left: 900px;
            bottom: 3px;
            animation-name: rock;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        #eppycat{
            background-image: url(Images/eppycatfixed.png);
            height: 200px;
            width: 200px;
            background-size: cover;
            position: absolute;
            left: 450px;
            bottom: 150px;
            animation-name: scale;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        @keyframes walk
        {
            from{transform: translateX(0px);}
            to{transform: translateX(50px);}
        }
        @keyframes rock
        {
            from{transform: rotate(-20deg);}
            to{transform: rotate(10deg);}
        }
        @keyframes scale
        {
            from{transform: scale(98%);}
            to{transform: scale(92%);}
        }

    </style>
</head>
<body>
    <h1>A029J3A2AGRPHX - Keyframe Animations (From To)</h1>
    <div id="container">
        <div id="cat"></div>
        <div id="catwyarn"></div>
        <div id="eppycat"></div>
    </div>
</body>
</html>
