<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    <h1>SetTimeout</h1>
    <script>
        // Use setTimeout to count seconds before running a function
        // Two arguments the function and the milliseconds
        setTimeout(displayAlert, 5000);

        function displayAlert()
        {
            window.alert("Hello World");
        }
    </script>
</body>
</html>
