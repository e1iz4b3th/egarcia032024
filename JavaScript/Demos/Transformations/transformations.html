<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Transformation</title>


<style>
    body
    {
        font-family:"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
    }
h1
    {text-align:center;}

div
{
    color:white;
    margin:auto;
    margin-bottom:40px;
    padding:10px;
}
div.box
{
    width:200px;
    height:200px;
    background-color:steelblue;
}
div#one
{
background-color: mediumpurple;
transition: all 2s;
}
div#one:hover
{
background-color: pink;
border-radius: 25px 0px 35px 0px;
box-shadow: 25px 10px black;
transform: rotate(45deg);
}

div#two
{
background-color: lightgoldenrodyellow;
transition: all 2s;
}
div#two:hover
{
background-color: mistyrose;
border-radius: 50px 0px;
box-shadow: -25px -10px lightskyblue;
transform:scale(.25) rotate(360deg);
}

div#three
{
background-color: rgb(31, 31, 34);
transition: all 2s;
}
div#three:hover
{
background-color: rgb(165, 188, 158);
border-radius: 50%;
box-shadow: inset 10px 20px 20px rgb(84, 87, 82);
transform: translate(500px, 100px);
}
</style>

</head>

<body>
<h1>Transformation</h1>

<div class="box" id="one">
</div>


<div class="box" id="two">
</div>


<div class="box" id="three">
</div>



</body>
</html>
