<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Functions</title>
</head>
<body>
    <h1>Events and Functions</h1>
    <button id="hello" onclick="sayHello()">Say Hello</button>
    <button id="hola">Say Hola</button>

    <script>
        // Old Way of adding events
        function sayHello()
        {
            window.alert('Hello!');
        }

        // New Way of adding events
        const btnHola = window.document.querySelector('#hola');

        btnHola.addEventListener('mouseover', sayHola);

        function sayHola()
        {
            window.alert('Hola!');
        }
    </script>
</body>
</html>
