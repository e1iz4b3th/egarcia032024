<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
    <style>
        body
        {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Window object</h1>

    <h2>Window Methods (actions)</h2>
    <h2>
        <li>prompt()</li>
        <li>alert()</li>
        <li>confirm()</li>
        <li>close()</li>
    </h2>

    <h2>Window Properties (descriptors)</h2>
    <ul>
        <li>location</li>
        <li>innerWidth</li>
    </ul>

<script>
    // This is a Javascript comment 
    // The window Object

    // Window Methods
    // Ask a question
    window.prompt("Are you happy?");

    // Alert the user
    window.alert('Alert you have a virus!');

    // Get confirmation from user 
    window.confirm('Do you want to close the tab?');

    // Close the tab
    window.close();

    // Window Properties
    window.alert(window.location);

    window.alert(window.innerwidth);

    // Window Timer
    window.setTimeout(15000, (window.location = "https://yahoo.com/");
    window.document.body.style.backgroundColor = 'red';
</script>
</body>
</html>
