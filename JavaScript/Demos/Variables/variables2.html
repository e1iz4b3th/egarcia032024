<body>
    <h1>Variables 2</h1>

    <script>
        // Variables 

        /*
        there are different variables types
        - Strings: A series of alpha numberic characters
        - Numbers: A numeric value integer or decimal
        - Boolean: A ture or flase value
        - DOM Object: An HTML element like Div, Table, an H1
        - Array: A mlti vaule variable
        */

        // Create (initialize) three variables types
        let petName;
        let petAge;
        let pureBreed;

        // Assign values to variables
        petName = "Simba"; // A string (Characters)
        petAge = 1 ;//A numeric value
        pureBreed = false ;//A true or false value (boolean)

        //Display variables
        window.document.write('Pet name is: ' + petName + '<br>');
        window.document.write('Pet name is: ' + petAge + '<br>');
        window.document.write('Pet is pure breed: ' + pureBreed + '<br>');
    </script>
