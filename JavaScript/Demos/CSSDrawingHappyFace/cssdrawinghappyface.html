<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Drawing - Happy Face</title>
    <style>
        #head
        {
            background-color: Yellow;
            width: 500px;
            height: 500px;
            border: 5px solid black;
            position: relative;
            border-radius: 50%;
        }
        #lefteye, #righteye
        {
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50%;
        }
        #lefteye
        {
            position: absolute;
            top: 150px;
            left: 50px;
        }
        #righteye
        {
            position: absolute;
            top: 150px;
            right: 50px;
        }
        #mouth
        {
            width: 200px;
            height: 100px;
            background-color: none;
            border-radius: 50%;
            border-bottom: 15px solid black;
            position: absolute;
            top: 260px;
            right: 590px;
        }
    </style>
</head>
<body>
    <h1>CSS Drawing - Happy Face</h1>
    <div id="head">
    <div id="lefteye"></div>
    <div id="righteye"></div>
    </div>
    
    <div id="mouth"></div>
</body>
</html>
