<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations On Hover</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
            margin: auto;
            margin-top: 20px;
        }
        #one
        {
            transition: all 2s;
        }
        #one:hover
        {
            border-radius: 50%;
            transform: scale(.5);
        }
        #two{}
        #two:hover{
            animation-name: recolor;
            animation-duration: .5s;
            animation-iteration-count: infinite;
        }

        @keyframes recolor
        {
            0%{background-color: darkviolet;}
            25%{background-color:red;}
            50%{background-color: aquamarine;}
            75%{background-color: deeppink;}
            100%{background-color: chartreuse;}
        }
    </style>
</head>
<body>
    <h1>Animations On Hover</h1>

    <div id="one"></div>
    <div id="two"></div>
</body>
</html>
