<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxSizing</title>
    <style>
        *
        {
            background-color: pink;
            box-shadow: 5px 5px 5px 5px  black;
        }
        h2
        {
        }
        #uno
        {
            border: 1px solid mistyrose;
            padding: 30px;
            width: 150px;
            box-sizing: content-box;
        }
        #dos
        {
            border: 1px solid mistyrose;
            padding: 30px;
            width: 150px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>BoxSizing</h1>

    <h2 id="uno">Box Uno</h2>
    <h2 id="dos">Box Dos</h2>
    <h2>Box Tres</h2>
    <h2>Box Cuatro</h2>
</body>
</html>
