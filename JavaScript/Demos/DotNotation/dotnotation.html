<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Notation</title>
    <style>
        #display
        {
            height: 100px;
            width: 100px;
            background-color: magenta;
        }
    </style>
</head>
<body>
    <h1>
        Dot Notation
    </h1>
    <div id="display"></div>
    <script>
        // Use dot notation
        // Create variable
        let myDiv;
        // Assign value to variable
        myDiv = window.document.querySelector('#display');
        // Change properties of our div
        myDiv.style.backgroundcolor = 'Yellow';
    </script>
</body>
</html>
