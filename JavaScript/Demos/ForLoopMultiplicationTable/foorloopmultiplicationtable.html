<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Multiplication Table</title>
    <style>
        table, th, td
        {
            border: 1px solid black;
            padding: 1rem;
        }
        th
        {
            background-color: lavender;
        }
        tr{
            background-color: lightcyan;
        }

        tr:hover{
            background-color: lemonchiffon;
        }
        td:hover{
            background-color: rgb(255, 214, 214);
        }
    </style>
</head>
<body>
    <h1>
        For Loop Multiplication Table
    </h1>
    <script>

        // Create range variable
        let range;
        range = window.prompt('Enter the multiplication range')


        //Setup Table
        window.document.write('<table>');
        window.document.write('<tr>');
        window.document.write('<th>x</th>')

        // For loop for horizontal factors (tabel headers)
        for( let x = 1 ; x <= range; x++)
        {
            // Code to run
            document.write('<th>' + x + '</th>');
        }

        for(let i = 1; i <= range; i++)
        {
            document.write('<tr>');
            document.write('<th>' + i + '</th>');
            // for loop for products
                for(let z = 1; z <= range ; z++)
                {
                    document.write('<td>' +z *i +'</td>');
                }
        }




        // JavaScript Math Operators
        //window.document.write('Hello World');
        console.log('Hello Mundo')
        console.log(2 + 2);
        console.log(5 * 5);
        console.log(20 / 4);
    </script>
</body>
</html>
