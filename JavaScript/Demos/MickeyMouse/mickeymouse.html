<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickey Mouse</title>
    <style>
    body 
    {
        background-color: red;
    }
    h1,
    h2 
    {
        text-align: center;
        color: white;
    }
    #container 
    {
        height: 600px;
        width: 900px;
        margin: auto;
        background-color: goldenrod;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid black;
        position: relative;
    }

    #head 
    {
    background-color: black;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    }
    #leftear 
    {
    background-color: black;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    position: absolute;
    top: 120px;
    left: 300px;
    }
    #rightear 
    {
    background-color: black;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    position: absolute;
    top: 120px;
    right: 300px;
    }
    </style>
</head>
<body>
    <h1>Mickey Mouse Logo</h1>
    <h2>By: Elizabeth Garcia</h2>
    <div id="container">    
    <div id="head"></div>
    <div id="leftear"></div>
    <div id="rightear"></div>
</div>

    
    <!-- end container -->
</body>
</html>
