<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>

    
    <script>
        // For Loop

        for(let i = 0 ; i < 10000 ; i++)
        {
            window.document.write( i + "<img src='images/happyface.png' alt='Happy Face'> ");
        }

            if(i == 999)
            {
                window.document.write('Here is Waldo');
            }
    </script>
</body>
</html>
