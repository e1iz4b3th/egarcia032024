<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
</head>
<body>
    <h1>IsNaN - Not a Number</h1>
    <script>
        // Check to see if a variable is not a number 
        console.log( isNaN(4) );
        console.log( isNaN('H'));
        console.log( isNaN(5.6));
        console.log( isNaN("One"));
    </script>
</body>
</html>
