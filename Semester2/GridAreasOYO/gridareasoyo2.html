<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas - On Your Own 2</title>
    <style>
    body{
    background-color: rgb(255, 255, 232);
    }
    #container{
    max-width:1200px;
    width: 80%;
    background-color: rgb(255, 212, 255);
    margin:auto;
    border:3px solid rgb(130, 130, 130);
    padding-top: 4rem;
    padding-bottom: 4rem; 
    }
    #wrapper
    {
        background-color: rgb(90, 90, 90);
        gap: 10px;
        width: 80%;
        margin: auto;
    }
    header{
        background-color: rgb(255, 239, 209);
        min-height:6rem;
        padding:2rem;
        grid-area:header;
    }
    #media
    {
        background-color: rgb(219, 255, 219);
        min-height:15rem;
        padding:1rem;
        grid-area:media;
    }
    nav
    {
    background-color: rgb(205, 255, 255);
    min-height:8rem;
    padding:1rem;
    grid-area:nav;
    }
    #main
    {
        background-color: white;
        min-height:25rem;
        padding:1rem;
        grid-area:main;
    }
    #section1
    {
        background-color: rgb(255, 215, 200);
        min-height:13rem;
        padding:1rem;
        grid-area:section1;
    }
    #section2
    {
        background-color: rgb(228, 248, 255);
        min-height:13rem;
        padding:1rem;
        grid-area:section2;
    }
    #footer
    {
        background-color:rgb(255, 251, 231) ;
        min-height: 3rem;
        padding:1rem;
        grid-area:footer;
    }
    #subfooter
    {
        background-color:rgb(164, 164, 164) ;
        min-height: 15rem;
        padding:1rem;
        grid-area:subfooter;
    }
    @media screen and (min-width:768px)
    {
        #wrapper{
            display: grid;
            grid-template-areas: 
            "header header header"
            "media media media"
            "nav main main"
            "nav section1 section2"
            "footer footer footer"
            "subfooter subfooter subfooter"
            ;
        }
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header id="header">header</header>
            <div id="media">intromedia</div>
            <nav id="nav">mainnav</nav>
            <main id="main">pagemain</main>
            <section id="section1">card001</section>
            <section id="section2">card002</section>
            <footer id="footer">pagefooter</footer>
            <footer id="subfooter">pagedetails</footer>

        </div>

    </div>
</body>
</html>
